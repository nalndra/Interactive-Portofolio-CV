<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>My Interactive Portofolio</title>
  <style>
    canvas {
      border: 2px solid black;
      background: #edf5ff;
    }

    .social-icons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .social-icons a img:hover {
      transform: scale(1.1);
    }

    .social-icons a.instagram img {
      width: 60px;
      height: 60px;
    }

    #introPage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 720px;
      background-color: #edf5ff;
      border: 2px solid black;
      font-size: 24px;
      cursor: pointer;
    }

    #startPage {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 720px;
      background-color: #edf5ff;
      border: 2px solid black;
    }

    #startPage button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 24px;
      cursor: pointer;
    }

    #settings,
    #credits {
      display: none;
      text-align: center;
      /* Remove margin-top to avoid shifting */
      margin-top: 0;
      font-size: 20px;
    }

    .backButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Work In Progress --nalndra</h1>

  <div id="introPage">
    <p>Press any key to start</p>
  </div>

  <div id="startPage">
    <button id="playButton">Play</button>
    <button id="settingsButton">Setting</button>
    <div id="settings"
      style="display:none; margin-top: 10px; font-size: 16px; border: 1px solid black; padding: 10px; max-width: 300px;">
      <p>Controls:</p>
      <p>W = Jump</p>
      <p>A = Left</p>
      <p>D = Right</p>
      <p>S = Down</p>
    </div>
    <button id="creditsButton">Credit</button>
    <div id="credits"
      style="display:none; margin-top: 10px; font-size: 16px; border: 1px solid black; padding: 10px; max-width: 300px;">
      <p>Works by: Nalendra Magi Jatayu</p>
      <p>Music: "EXPLORE" by Adventure Chiptunes, "START" by Adventure Chiptunes</p>
    </div>
  </div>

  <canvas id="gameCanvas" width="1900" height="720" style="display:none;"></canvas>

  <div class="social-icons">
    <a href="https://github.com/nalndra" target="_blank" rel="noopener noreferrer">
      <img src="assets/socials/GithubLogo.png" alt="GitHub Logo" />
    </a>
    <a href="https://www.instagram.com/nalndra?igsh=MWQ0YmRsNm5vNmFtaQ%3D%3D&utm_source=qr" target="_blank"
      rel="noopener noreferrer">
      <img src="assets/socials/IGLogo.png" alt="Instagram Logo" />
    </a>
    <a href="https://www.linkedin.com/in/nalendra-jatayu-b877612ab/" target="_blank" rel="noopener noreferrer">
      <img src="assets/socials/linkedinLogo.png" alt="LinkedIn Logo" />
    </a>
  </div>

  <script src="script.js"></script>
</body>

</html>
